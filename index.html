<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Angular Table Demo</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
  </head>

  <body>
    <header class="head">
      <h1>Angular Interview Challenge</h1>
    </header>
  <div class="wrap" ng-app="angularable">
  <div class="table" ng-controller="tblCtrl">

<header class="filter" ng-model="posts">
  <div class="id"  ng-click="orderByField='id'; reverse = !reverse" title="Sort By Post ID">ID</div>
  <div class="title"  ng-click="orderByField='title'; reverse = !reverse" title="Sort By Post Title">Title</div>
  <div class="search">
    <input type="text" ng-model="searchtext" placeholder="search...">
  </div>
</header>
    <ul class="posts">
      <li ng-repeat="i in posts |  orderBy: orderByField:reverse | filter:searchtext | startFrom:currentPage*pageSize | limitTo:pageSize" ng-class="{'selected': selectedItem === i}" ng-click="selectItem(i)" >
        <div class="meta">
          <div class="id" >{{i.userId}}</div>
          <div class="title">{{i.title}}</div>
        </div>
        <div class="body">{{i.body}}</div>
      </li>
    </ul>
    <footer class="pagination">
          <button ng-disabled="currentPage == 0" ng-click="currentPage=currentPage-1">
        <i class="fa fa-chevron-left"></i>
    </button>
    {{currentPage+1}}/{{numberOfPages()}}
    <button ng-disabled="currentPage >= posts.length/pageSize - 1" ng-click="currentPage=currentPage+1">
        <i class="fa fa-chevron-right"></i>
    </button>
    </footer>
  </div>
</div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js'></script>
    <script src="js/index.js"></script>

    
    
  </body>
</html>
